<html lang="en-GB">
  <head>
    <title>HTML / CSS Code test</title>

      rel="stylesheet"
      type="text/css"

  <body>
    <div class="donationCountdown speechBubble">
      <p class="white"><strong>£256</strong> still needed for this project</p>

      <div class="donationProgress"></div>

        <form>
          <input type="text" placeholder="£" />
          <button id="giveNow" type="submit">Give now</button>
        </form>
        <a href="" target="_blank" nonref> Why give £50?</a>
      </div>
    </main>

    <div class="buttons">
      <button>Save for later</button>
      <button>Tell your friends</button>
    </div>
